<html>
    <head>
        <title>
            jquery task
        </title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script>
            
            $(document).ready(function(){
                
                $("#add").click(function(){  
                $("#mytable").append(
                    "<tr><td>"+ $("#name").val()+"</td>"+
                    "<td>"+$("#roll").val()+"</td>"+
                    "<td>"+$("#mark1").val()+"</td>"+
                    "<td>"+"<button id='r'> remove</button>"+ "</td></tr>");
               
                });
                
                $("#mytable").on("click",'#r',function(){
                    $(this).closest("tr").remove();
                   
                                              
                
                  
                });
            });
        </script>
    </head>
    <style>
        table,th,td{
            border: 2px solid black;
            

        }
    </style>
    <body>
        <label>Name</label>
        <input type="text" id="name"><br><br>
        <label>Roll no</label>
        <input type="text" id="roll"><br><br>
        <label>mark</label>
        <input type="numbert" id="mark1"><br><br>
        <button id="add">Add</button>
        <table id="mytable">
            <tr>
            <th>Name</th>
            <th>Roll no</th>
            <th>mark</th>
            <th>Remove</th>
            </tr>          
            
        </table>
    </body>
</html>
