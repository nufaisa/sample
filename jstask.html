<html>
    <head>
        <title>checkbox </title>
    </head>
    <script>
        function add(){
            var cbox=document.getElementById("check");
            var x=document.getElementById("name").value;
            var y=document.getElementById("address").value;
            var z=document.getElementById("num").value;
            if (cbox.checked== true){
                document.getElementById("name1").value=x;
                document.getElementById("address1").value=y;
                document.getElementById("num1").value=z;
            }
            else{
                document.getElementById("name1").value=null;
                document.getElementById("address1").value=null;
                document.getElementById("num1").value=null;
            }
            
        }
       
    </script>
    <body>
        <form>
         <div>
           
            <label>Name</label>
            <input type="text" id="name"><br><br>
            <label>Address</label>
            <input type="text" id="address"><br><br>
            <label>phone number</label>
            <input type="number" id="num"><br><br>
            <input type="checkbox" id="check" onclick="return add()">
         </div>
       </form>
      <form>
         <div id="frm">
            <label>Name</label>
            <input type="text" id="name1"><br><br>
            <label>Address</label>
            <input type="text" id="address1"><br><br>
            <label>phone number</label>
            <input type="number" id="num1"><br><br>
         </div>
        </form>
    </body>
</html>
