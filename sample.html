<html>
    <head>
        <title>jquery sample</title>
   
     <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
     <script>
        $(document).ready(function(){  
        $("#im").click(function(){  
        $("#nam").slideToggle(); 
        }); 
        $("#im0").click(function(){  
        $("#nam0").slideToggle(); 
        }); 
        $("#im1").click(function(){  
        $("#nam1").slideToggle(); 
        }); 

     

    });  

     </script>
    </head>
    <style>
        
    </style>
    <body>
        <img id="im"  src="india.jpg" width="500" height="300">
        <p id="nam" style="font-size: x-large;">India</p><br>
        
        <img id="im0"  src="index.jpg" width="500" height="300">
        <p id="nam0" style="font-size: x-large;">Korea</p><br>
        <img id="im1"  src="usa.jpg" width="500" height="300">
        <p id="nam1" style="font-size: x-large;">USA</p><br>
        

        
        
    </body>
</html>
